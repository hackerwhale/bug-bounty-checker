<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bug Bounty Target Fit Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/lucide-static@0.16.29/font/lucide.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Custom styles */
    .priority-high { background-color: #fee2e2; color: #991b1b; }
    .priority-medium { background-color: #fef3c7; color: #92400e; }
    .priority-low { background-color: #dcfce7; color: #166534; }
    
    .recommendation-success { background-color: #dcfce7; border-color: #22c55e; color: #166534; }
    .recommendation-good { background-color: #dbeafe; border-color: #3b82f6; color: #1e40af; }
    .recommendation-warning { background-color: #fef3c7; border-color: #f59e0b; color: #92400e; }
    .recommendation-danger { background-color: #fee2e2; border-color: #ef4444; color: #991b1b; }
    .recommendation-tip { background-color: #f3e8ff; border-color: #a855f7; color: #6b21a8; }
    
    /* Animation for the analyze button */
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    .animate-pulse { animation: pulse 2s infinite; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-purple-900 to-blue-900 p-4">
  <div class="max-w-6xl mx-auto">
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-white mb-4 flex items-center justify-center gap-3">
        <i data-lucide="target" class="w-10 h-10 text-cyan-400"></i>
        Bug Bounty Target Fit Checker
      </h1>
      <p class="text-gray-300 text-lg">Evaluate any target based on your interests and custom criteria</p>
    </div>

    <div id="app" class="space-y-8">
      <!-- Content will be dynamically inserted here -->
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    // Initialize Lucide icons
    lucide.createIcons();
  </script>
</body>
</html>
